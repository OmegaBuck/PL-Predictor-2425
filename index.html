<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container" class="page-container" style="display:flex; flex-direction:row; gap: 30px; max-width: 1400px; width: 100%; margin: 0 auto;">
        <div class="secondary-container">
        <h1><img src="logos/premier-league.png"  alt="pl logo" style="width: 50px; height: 50px;"/> Premier League 2024/25 Predictor</h1>
        <div class="container">
            <ul id="teams-list">
                <!-- The list will be populated by JavaScript -->
            </ul>
        </div>
    </div>
        <div class="secondary-container">
            <!-- New container for the FA Cup and Carabao Cup dropdowns -->
            <div class="container">
                <h2>Cup Winners Prediction</h2>
                <div class="dropdown-container">
                    <label for="fa-cup-winner">FA Cup Winner:</label>
                    <select id="fa-cup-winner"></select>
                </div>
                <div class="dropdown-container">
                    <label for="carabao-cup-winner">Carabao Cup Winner:</label>
                    <select id="carabao-cup-winner"></select>
                </div>
            </div>

            <!-- New container for European qualifications -->
            <div class="container" id="european-qualifications" style="margin-top: 30px">
                <h2>European Qualifications</h2>
                <div class="qualified"><div class="img-container"><img  src="logos/CL.png" style="width: 50px; height: auto;"/></div> <span id="champions-league"></span></div>
                <div class="qualified"><div class="img-container"><img  src="logos/EL.svg" style="width: 50px; height: auto;"/></div> <span id="europa-league"></span></div>
                <div class="qualified"><div class="img-container"><img  src="logos/UCL.png"  style="width: 50px; height: auto;"/></div> <span id="conference-league"></span></div>
            </div>

            <div class="container" style="margin-top: 30px">
                <button id="save-button">Save Prediction</button>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
